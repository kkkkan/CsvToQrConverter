name: Deploy to Firebase Hosting on Staging
'on':
  push:
    branches:
      - master
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo -n "\"" > src/assets/hash.json
          echo -n "$GIT_HASH" >> src/assets/hash.json
          echo -n "\"" >> src/assets/hash.json
          cat src/assets/hash.json
          npm ci && npm run build
        env:
          GIT_HASH: ${{github.sha}}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSVTOQRCONVERTER  }}'
          channelId: preview
          projectId: csvtoqrconverter
